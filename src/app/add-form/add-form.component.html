<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Add a Comic Aime te amo"></Label>
</ActionBar>

<StackLayout class="form" sdkExampleTitle sdkToggleNavButton>
    <!-- >> textfield-binding-html -->
    <StackLayout class="input-field">
        <Label class="label" text="Keyboard types" row="8" col="0" textWrap="true"></Label>
        <TextField hint="Enter text" autocorrect="false" class="input"></TextField>
        <!-- <Label class="h3 text-center" [text]="'The first input is: ' + firstTx" textWrap="true" marginBottom="25"></Label> -->
    </StackLayout>

    <StackLayout class="input-field">
        <TextField #secondTx hint="Enter some text and click the button" autocorrect="false" returnKeyType="done" (returnPress)="submit(secondTx.text)" class="input input-border"></TextField>
    </StackLayout>

    <Button text="Get the second input" (tap)="showAlert(secondTx.text)" class="btn btn-primary btn-active"></Button>
    <!-- << textfield-binding-html -->
</StackLayout>
